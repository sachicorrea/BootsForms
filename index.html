<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <title>Bootstrap Forms and help mesagges</title>
</head>
  
<body>
  
  <form>
    <div class="form-group">
      <label for="campo1">Email</label>
      
      <input type="email" class="form-control" id="campo1" placeholder="Email" aria-describedby="ayuda1">
      
      <span id="ayuda1" class="help-block">Ayuda del campo 1</span>
    </div>
    
     <div class="form-group">
       
       <label for="campo2">Contraseña</label>
       
       <input type="password" class="form-control" id="campo2" placeholder="Contraseña">
     </div>
    
    <button type="submit" class="btn btn-default">Enviar</button> 
  </form>
  
  <form class="form-inline">
    <div class="form-group has-success">
      <label for="campo1">Email</label>
      
      <input type="email" class="form-control" id="campo1" placeholder="Email" aria-descibedby="ayuda1">
      
      <span id="ayuda1" class="help-block">Ayuda del campo 1</span>
    </div>
    
     <div class="form-group has-error">
       <label for="campo2">Contraseña</label>
       
       <input type="password" class="form-control" id="campo2" placeholder="Contraseña">
       
       <span id="ayuda2" class="help-block">Ayuda del campo 2</span>
     </div>
    
    <button type="submit" class="btn btn-default">Enviar</button> 
  </form>
  
  <form class="form-inline">
    <div class="form-group has-success has-feedback">
      <label for="campo1">Email</label>
      
      <input type="email" class="form-control" id="campo1" placeholder="Email" aria-describedby="ayuda1">
      
      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      
      <span id="ayuda1" class="help-block">Ayuda del campo 1</span>
    </div>
    
     <div class="form-group has-error has-feedback">
       <label for="campo2">Contraseña</label>
       
       <input type="password" class="form-control" id="campo2" placeholder="Contraseña">
      
       <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
       
       <span id="ayuda2" class="help-block">Ayuda del campo 2</span>
     </div>
    
    <button type="submit" class="btn btn-default">Enviar</button> 
  </form>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</body>
</html>
